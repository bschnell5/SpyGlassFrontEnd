<div class="goals-list-container">
    <h1>All Goals</h1>
    <div class="add">
        <button mat-raised-button color="primary" routerLink="/goals/add">New Goal</button>
    </div>

    <div class="card-container">
        <mat-card *ngFor="let goal of goals">
            <mat-card-header>
                <mat-card-title>{{goal.name}}</mat-card-title>
                <mat-card-subtitle>Start Date: {{goal.startdate | date}}</mat-card-subtitle>
                <mat-card-subtitle>Target: {{goal.targetdate | date}}</mat-card-subtitle>
                <mat-card-subtitle value="{{displayProgress(goal.currentsaving, goal.targetdollar)}}">Percent Acheived:{{goal.currentsaving}} / {{goal.targetdollar}}</mat-card-subtitle>
                
            </mat-card-header>
            <mat-card-content>

                <mat-progress-bar mode="determinate" value="{{displayProgress(goal.currentsaving, goal.targetdollar)}}"></mat-progress-bar>
                <br>
                <span style="float: left;">Saved: {{goal.currentsaving | currency:'USD'}} / {{goal.targetdollar | currency:'USD'}}</span>
                <br>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" routerLink="/goals">Details</button>
                <button mat-raised-button color="primary" routerLink="/goals/{{goal.goalid}}">Edit Goal</button>
                <!-- <button mat-raised-button color="warn">Delete</button> -->
            </mat-card-actions>
        </mat-card>
    </div>
</div>
